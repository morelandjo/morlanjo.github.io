<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<script src='scripts/move.min.js'></script>
<script src='scripts/jquery-1.11.2.min.js'></script>
<style>
.box {
  margin-left: 10px;
  width: 100px;
  height: 100px;
  background: #7C9DD4;
  box-shadow: 5px 5px 0px #D1D1D1;
}
#playButton {
  display: block;
  font-size: 20px;
  margin: 20px 10px;
  font-weight: bold;
  color: #222;
  text-decoration: none;
}
</style>
<script type="text/javascript">
      document.getElementById('playButton').onclick = function(e){
        move('.box')
          .x(300)
          .end();
      };
    </script>
</head>
<body>
<a href="#" id="playButton">Play</a>
    <div class="box"></div>
</body>
</html>
